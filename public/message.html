<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Anonymous Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"></script>
  <script>
    

    async function message(){

      const message = document.getElementById("message").value;
      const username = localStorage.getItem("username")
      try{

        const response = await axios.post( `/${username}`, {
          message: message
          
          
        })


        alert("Message Sent")
      } catch(e){
        alert(e)
      }
    }

  </script>

  <div class="message-container">
    <h2>Send an Anonymous Message</h2>
      <textarea name="message" id="message" placeholder="Write your anonymous message here..." required></textarea>
      <br />
      <button onclick="message()" type="submit">Send</button>
  </div>

</body>
</html>
