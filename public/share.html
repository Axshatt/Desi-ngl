<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Share Your Anonymous Message Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007bff;
      padding: 10px 20px;
      color: white;
    }

    .navbar h1 {
      margin: 0;
      font-size: 20px;
    }

    .navbar button {
      background-color: #ffffff;
      color: #007bff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    .navbar button:hover {
      background-color: #e6e6e6;
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button.copy-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button.copy-btn:hover {
      background-color: #0056b3;
    }

    .copy-confirmation {
      margin-top: 10px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>Anonymous Confession</h1>
    <div>
      <button onclick="goToConfessions()">All Confessions</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="container">
    <h2>Share Your Anonymous Message Link</h2>
    <input type="text" id="link" readonly />
    <button class="copy-btn" onclick="copyLink()">Copy Link</button>
    <p class="copy-confirmation" id="confirmation">Link copied to clipboard!</p>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"></script>
  <script>
    const username = localStorage.getItem("username");

    if (!username) {
      document.getElementById("link").value = "No username found!";
    } else {
      const link = `http://localhost:3000/api/v1/${encodeURIComponent(username)}`;
      document.getElementById("link").value = link;
    }

    function copyLink() {
      const linkInput = document.getElementById("link");
      linkInput.select();
      document.execCommand("copy");

      const confirmation = document.getElementById("confirmation");
      confirmation.style.display = "block";

      setTimeout(() => {
        confirmation.style.display = "none";
      }, 2000);
    }

    function logout() {
      localStorage.clear();
      window.location.href = "/api/v1"; // Update this if your login page is different
    }

    function goToConfessions() {
      window.location.href = `/api/v1/admin/message/${username}`; // Update this to the actual admin page path
    }
  </script>

</body>
</html>
